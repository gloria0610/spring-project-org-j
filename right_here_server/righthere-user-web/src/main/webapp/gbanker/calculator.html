<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        小工具
        <small>计算器</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 小工具</a></li>
        <li class="active">计算器</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-lg-12 col-xs-12">
            <div class="box box-default">
                <div class="box-header with-border">
                    <h3 class="box-title">补仓计算器</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <div class="row">
                        <div class="col-xs-2">
                            <div class="form-group">
                                <label>当前金重: </label>
                                <input ng-model="calculator.goldweightnow" type="text" class="form-control" placeholder="telephone">
                            </div>
                        </div>

                        <div class="col-xs-2">
                            <div class="form-group">
                                <label>当前均价: </label>
                                <input ng-model="calculator.avgpricenow" type="text" class="form-control" placeholder="inviter">
                            </div>
                        </div>

                        <div class="col-xs-2">
                            <div class="form-group">
                                <label>当前金价: </label>
                                <input ng-model="calculator.price" type="text" class="form-control" placeholder="inviter">
                            </div>
                        </div>

                        <div class="col-xs-2">
                            <div class="form-group">
                                <label>准备花多少钱: </label>
                                <input ng-model="calculator.moneyprepared" type="text" class="form-control" placeholder="inviter">
                            </div>
                        </div>
                        <div class="col-xs-2">
                            <div class="form-group">
                                <label>均价变成: </label>
                                <input ng-model="calculator.avgpricelator" type="text" class="form-control" placeholder="inviter">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-footer clearfix text-center">
                    <button class="btn btn-default" ng-click="reset()">重置</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="btn btn-primary" ng-click="calculatorprice()">计算花钱后的均价</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="btn btn-primary" ng-click="calculatormoney()">计算要准备的钱</button>
                </div>

            </div><!-- /.box-body -->
        </div>
    </div>
    <!-- Small boxes (Stat box) -->

</section><!-- /.content -->
