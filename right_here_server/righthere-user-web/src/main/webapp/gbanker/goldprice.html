<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        测试工具
        <small>金价操作<label ng-show="sysshow">(当前不是实时金价，<a style="cursor: pointer" ng-click="switch2sysprice()"><u>点击切换</u></a>为实时金价)<label></label></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 测试工具</a></li>
        <li class="active">金价操作</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-lg-12 col-xs-12">
            <div class="box-header with-border">
            </div>
            <div class="col-xs-1">
                </div>
            <div class="col-xs-3">
                <div class="box box-default">
                    <div class="small-box bg-yellow">
                        <div class="inner">
                            <h3>{{realprice}}</h3>
                            <p>元/克</p>
                        </div>
                        <div class="icon" style="margin-bottom: 50px">
                            <i class="ion ion-social-usd" ></i>
                        </div>
                        <a class="small-box-footer" ng-show="show"  ng-click="switch()" style="margin-top: 20px">修改金价<i class="fa  fa-hand-o-up"></i></a>
                        <input ng-model="inputprice" type="text" style="width: 80%;margin-right: 10px;display:inline-block" ng-keypress="myKeyup($event)" ng-hide = "show" class="form-control" placeholder="eg：28000">
                        <a ng-hide="show" ng-click="switch()" style="display:inline-block;margin-right: 5px;margin-top: 20px;">
                            <i class="fa fa-mail-reply"  ></i>
                        </a>
                </div><!-- /.box-body -->
            </div>
        </div>
    </div>
</section>
