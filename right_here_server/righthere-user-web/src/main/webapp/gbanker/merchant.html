<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        商户管理
        <small>商户添加</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 测试工具</a></li>
        <li class="active">商户信息</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-lg-12 col-xs-12">
            <div class="box box-default">
                <div class="box-header with-border">
                    <h3 class="box-title">一键商户添加</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <div class="row">
                        <div class="col-xs-3">
                            <div class="form-group">
                                <label>商户名称(merchant_name): </label>
                                <input ng-model="merchant.merchant_name" type="text" class="form-control" placeholder="merchant_name">
                                <!--<label>{{regInfo.merchant_name}}</label>-->
                            </div>
                        </div>

                        <div class="col-xs-3">
                            <div class="form-group">
                                <label>商户编码（merchant_code）: </label>
                                <input ng-model="merchant.merchant_code" type="text" class="form-control" placeholder="merchant_code" >
                            </div>
                        </div>
                        <div class="col-xs-3">
                            <div class="form-group">
                                <label>账户ID（account_id）: </label>
                                <input ng-model="merchant.account_id" type="text" class="form-control" placeholder="account_id">
                            </div>
                        </div>
                    </div>
                    <!--<div class="overlay" ng-show="loading">-->
                    <!--<i class="fa fa-refresh fa-spin"></i>-->
                    <!--</div>-->
                    <div class="box-footer clearfix text-center">
                        <button class="btn btn-default" ng-click="resetm()">重置</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="btn btn-primary" ng-click="regist()">注册</button>
                    </div>
                </div>
            </div><!-- /.box-body -->
        </div>

    <!-- Small boxes (Stat box) -->

            <div class="col-lg-12 col-xs-12">
                <div class="box box-default">
                    <div class="box-header with-border">
                        <h3 class="box-title">商户资产信息查询</h3>
                    </div><!-- /.box-header -->
                    <div class="box-body">
                        <div class="row">
                            <div class="col-xs-3">
                                <div class="form-group">
                                    <label>账户id(account_id): </label>
                                    <input ng-model="merchant.account_id2" type="text" class="form-control" placeholder="account_id">
                                </div>
                            </div>
                            <div class="row" ng-show="show">
                                <div class="col-xs-9">
                                    <pre class="bring-up" style="font-size:14px;color:#ab21ed;margin-left: 1em"><code class="language-bash" data-lang="bash" >{{show.res2}}</code></pre>
                                </div>
                            </div>
                        </div>
                        <!--<div class="overlay" ng-show="loading">-->
                        <!--<i class="fa fa-refresh fa-spin"></i>-->
                        <!--</div>-->
                        <div class="box-footer clearfix text-center">
                            <button class="btn btn-default" ng-click="resetms2()">重置</button>
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <button class="btn btn-primary" ng-click="qurry2()">查询</button>
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <button class="btn btn-warning" style="VISIBILITY: hidden" ng-click="clears()">一键清除用户</button>
                        </div>
                    </div>
                </div><!-- /.box-body -->
            </div>
        <!-- Small boxes (Stat box) -->


            <div class="col-lg-12 col-xs-12">
                <div class="box box-default">
                    <div class="box-header with-border">
                        <h3 class="box-title">商户配置信息查询</h3>
                    </div><!-- /.box-header -->
                    <div class="box-body">
                        <div class="row">
                            <div class="col-xs-3">
                                <div class="form-group">
                                    <label>账户id(account_id): </label>
                                    <input ng-model="merchant.account_id1" type="text" class="form-control" placeholder="account_id">
                                </div>
                            </div>
                            <div class="row" ng-show="show">
                                <div class="col-xs-9">
                                    <pre class="bring-up" style="font-size:14px;color:#ab21ed;margin-left:1em"><code class="language-bash" data-lang="bash" >{{show.res}}</code></pre>
                                </div>
                            </div>
                        </div>
                        <!--<div class="overlay" ng-show="loading">-->
                        <!--<i class="fa fa-refresh fa-spin"></i>-->
                        <!--</div>-->
                        <div class="box-footer clearfix text-center">
                            <button class="btn btn-default" ng-click="resetms()">重置</button>
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <button class="btn btn-primary" ng-click="qurry()">查询</button>
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <button class="btn btn-warning" style="VISIBILITY: hidden" ng-click="clears()">一键清除用户</button>
                        </div>
                    </div>
                </div><!-- /.box-body -->
            </div>
        </div>
        <!-- Small boxes (Stat box) -->

    </section><!-- /.content -->
