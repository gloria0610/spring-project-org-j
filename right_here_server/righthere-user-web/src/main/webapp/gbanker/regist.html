<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        测试工具
        <small>用户生成</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 测试工具</a></li>
        <li class="active">用户生成</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-lg-12 col-xs-12">
            <div class="box box-default">
                <div class="box-header with-border">
                    <h3 class="box-title">一键用户生成</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <div class="row">
                        <div class="col-xs-3">
                            <div class="form-group">
                                <label>手机号: </label>
                                <input ng-model="regInfo.telephone" type="text" class="form-control" placeholder="telephone">
                            </div>
                        </div>

                        <div class="col-xs-2">
                            <div class="form-group">
                                <label>邀请码（选填）: </label>
                                <input ng-model="regInfo.inviter" type="text" class="form-control" placeholder="inviter">
                            </div>
                        </div>
                    </div>
                <!--<div class="overlay" ng-show="loading">-->
                <!--<i class="fa fa-refresh fa-spin"></i>-->
                <!--</div>-->
                    <div class="box-footer clearfix text-center">
                        <button class="btn btn-default" ng-click="reset()">重置</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="btn btn-primary" ng-click="regist()">注册</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="btn btn-warning" style="VISIBILITY: hidden" ng-click="clears()">一键清除用户</button>
                    </div>
                </div>
            </div><!-- /.box-body -->
        </div>
    </div>
    <!-- Small boxes (Stat box) -->

</section><!-- /.content -->

<section class="content">
    <div class="row">
        <div class="col-lg-12 col-xs-12">
            <div class="box box-default">
                <div class="box-header with-border">
                    <h3 class="box-title">批量用户生成</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <div class="row">
                        <div class="col-xs-3">
                            <div class="form-group">
                                <label>起始手机号: </label>
                                <input ng-model="regInfos.starttel" type="text" class="form-control" placeholder="start telephone">
                            </div>
                        </div>
                        <div class="col-xs-3">
                            <div class="form-group">
                                <label>结束手机号: </label>
                                <input ng-model="regInfos.endtel" type="text" class="form-control" placeholder="end telephone">
                            </div>
                        </div>
                    </div>
                    <!--<div class="overlay" ng-show="loading">-->
                    <!--<i class="fa fa-refresh fa-spin"></i>-->
                    <!--</div>-->
                    <div class="box-footer clearfix text-center">
                        <button class="btn btn-default" ng-click="resets()">重置</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="btn btn-primary" ng-click="regists()">注册</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="btn btn-warning" style="VISIBILITY: hidden" ng-click="clears()">一键清除用户</button>
                    </div>
                </div>
            </div><!-- /.box-body -->
        </div>
    </div>
    <!-- Small boxes (Stat box) -->

</section><!-- /.content -->
